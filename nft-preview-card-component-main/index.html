<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | NFT preview card component</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@400;700&family=Raleway:wght@200&display=swap" rel="stylesheet">
  </head>
<body>
<article>

  <img id="image1" src="images/image-equilibrium.jpg" alt="a picture showing equilibrium">
  <h1>Equilibrium #3429</h1>
  <p id="description">Our Equilibrium collection promotes balance and calm</p>
  <div class="main__measure">
    <span id="measure">0.041 ETH</span>
  <p class="fa fa-clock-o">&nbsp;3 days left</p>
  </div>
  <!-- <hr color="SteelBlue"> -->
  <div class="last">
    <div class="last_content">
      <img id="small" src="images/image-avatar.png" alt="">
      <p>Creation by <span class="name">Jules Wyvern</span></p>
    </div>
  </div>


</article>

</body>
</html>
